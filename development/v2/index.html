<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新着物件 - リスト形式サンプル</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div class="contents">
  <div class="sec-business" style="margin-top: 0px !important;">
    <div class="postList back-gray">
      <div class="text-center">
        <h3>新着物件</h3>
      </div>

      <div id="rals-widget-container" class="rals-widget" data-query="prop=2&sup=2000&odr=cdtd&limit=10" data-template-id="rals-template-postlist">
        <article id="rals-template-postlist" class="postList__item" style="display: none">
          <time id="rals-tpl-time" class="postList__time" datetime="">{registDate}</time>
          <a id="rals-tpl-link" href="#" class="postList__link" target="_blank" rel="noopener noreferrer">
            <h3 id="rals-tpl-heading" class="postList__heading"><span id="rals-tpl-comment">{comment}</span></h3>
          </a>
        </article>
      </div>
      <div class="buttonBlock buttonBlock--mt newBig-button search-button">
        <a href="https://ralsnet.example.formatline.com/property-search/" class="buttonBlock__link buttonBlock__link--bg buttonBlock__link--padding" target="_blank" rel="noopener noreferrer">
          <span>店舗物件を検索</span>
          <img loading="lazy" src="https://www.tenpos-ft.com/wp/wp-content/uploads/2025/10/mushimegane1.png" alt="虫眼鏡のアイコン" width="20" height="26">
        </a>
      </div>
    </div>
  </div>
</div>

<script src="./assets/rals-widget-cube.js"></script>
<script src="./assets/rals-widget-cube-config.js"></script>

</body>
</html>
